<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>Login Page</title>
</head>
<body>
	<form th:action="@{/login}" method="POST"
		style="max-width: 350px; margin: 0 auto;">
		<div class="border border-secondary p-3 rounded">
			<p th:if="${loginError}" class="error">Wrong userName or password</p>
			<p th:if="${userExists}" class="error">You have already an
				account. Please sign-in.</p>
			<h1>Login</h1>
			<div class="form-group">
				<label for="userName">UserName:</label> <input type="text"
					class="form-control " placeholder="Enter UserName" id="userName"
					name="userName">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control " placeholder="Enter password" id="password"
					name="password">
			</div>
			<div class="form-group " style="text-align: center;">
				<button type="submit" class="btn btn-info col-4">Login</button>
			</div>

			<div class="form-group " style="text-align: center;">
				<a th:href="@{user/forgotpassword}">forgot password</a>
			</div>
		</div>
	</form>
	<form th:action="@{/signup}" method="POST"
		style="max-width: 350px; margin: 0 auto;">
		<div class="border border-secondary p-3 rounded">
			<div class="form-group " style="text-align: center;">
				<button type="submit" class="btn btn-info col-4">Sign-Up</button>
			</div>
		</div>
	</form>
</body>
</html>
