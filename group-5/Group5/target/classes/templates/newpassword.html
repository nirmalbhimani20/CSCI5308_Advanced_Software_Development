<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>Set New Password</title>
</head>
<body>
	<div align="center">
		<form th:action="@{/user/setNewPassword}" method="post">
			<div style="max-width: 1000px; margin: 0 auto;">
				<div class="border border-secondary p-3 rounded">
					<h1>Set New Password</h1>
					<input type="hidden" name="userName" class="form-control"
						th:value="${userName}">
					<div class="form-group">
						<div class="row col-md-12" style="text-align: start;">
							<div class="col-md-3">
								<label for="firstName">Password</label>
							</div>
							<div class="col-md-9">
								<input type="text" name="password" class="form-control"
									placeholder="Enter Password">
								<p class="alert alert-danger" style="width: 70%"
									th:if="${passwordError}">Password and confirm password is
									incorrect</p>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="row col-md-12" style="text-align: start;">
							<div class="col-md-3">
								<label for="firstName">Confirm Password</label>
							</div>
							<div class="col-md-9">
								<input type="text" name="confirmPassword" class="form-control"
									placeholder="Enter confirm Password">
								<p class="alert alert-danger" style="width: 70%"
									th:if="${passwordError}">Password and confirm password is
									incorrect</p>
							</div>
						</div>
					</div>
					<div class="form-group" style="text-align: center;">
						<button type="submit" class="btn btn-info col-4">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
