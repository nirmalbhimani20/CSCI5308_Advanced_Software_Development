<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>Confirm And Pay</title>
</head>
<body>
	<div align="center">
		<div style="max-width: 1000px; margin: 0 auto;">
			<div class="border border-secondary p-3 rounded">
				<div class="col-md-12 row">
					<div class="col-md-12 row">
						<div style="text-align: start" class="col-md-4">
							<input action="action" type="button" onclick="history.go(-1);"
								value="Back" />
						</div>
						<div style="text-align: start" class="col-md-4">
							Welcome <b><span sec:authentication="name">Username</span></b>
						</div>
						<div style="text-align: end" class="col-md-4">
							<form th:action="@{/logout}" method="post">
								<input type="submit" value="Logout" />
							</form>
						</div>
					</div>
					<div class="col-md-12 row">
						<div class="row col-md-12" style="margin-top: 50px">
							<div class="col-md-12">
								<div class="border border-secondary p-3 rounded">
									<h3>Total Fare</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12 row">
					<div class="border border-secondary p-3 rounded"
						style="width: 930px">
						<div class="row col-md-12" style="margin-top: 50px">
							<form th:action="@{/user/confirmBooking}"
								th:object="${reservationInformation}" method="post">
								<table border="1" cellpadding="10" style="width: 100%">
									<tbody>
										<tr>
											<td>Total Fare:</td>
											<td><input type="text" th:field="*{amountPaid}"
												readonly="readonly" style="width: 70%" /></td>
										</tr>
									</tbody>
								</table>
								<button type="submit">Pay Now</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
