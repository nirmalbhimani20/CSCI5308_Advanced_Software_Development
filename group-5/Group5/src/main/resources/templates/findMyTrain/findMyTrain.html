<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
<title>Find My Train</title>
</head>
<body>
	<form action="#" th:action="@{/findMyTrain/location}" method="post">
		<div class="border border-secondary p-3 rounded">
			<p th:if="${fieldEmptyError}" class="error">The field is empty</p>
			<h1 style="text-align: center">Find My Train</h1>
			<div class="form-group">
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="trainCode">Train Number/Code:</label>
					</div>
					<div class="col-md-9">
						<input type="text" name="trainCode"
							placeholder="Enter Train Number/Code">
						<p class="alert alert-danger" style="width: 70%"
							th:if="${nameError}">Enter Valid Train Code</p>
					</div>
				</div>
				<div class="row col-md-12">
					<div class="col-md-3">
						<label for="startDate">Train Departure Date:</label>
					</div>
					<div class="col-md-9">
						<input type="date" pattern="yyyy-MM-dd" name="startDate"
							placeholder="Enter Departure Date">
						<p class="alert alert-danger" style="width: 70%"
							th:if="${nameError}">Enter Valid Date</p>
					</div>
				</div>
				<div class="form-group" style="text-align: center;">
					<button type="submit" class="btn btn-info col-4">Submit</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
